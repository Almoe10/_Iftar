<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iftar Time</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./js/suntimes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
</head>

<body>
    <div class="bg-image"></div>
    <div class="bg-text">
        <h1 class="text-color">Ramadan 2023</h1>
        <h2 class="h4">Iftar time today for <span id="date"></span>
        </h2>
        <p class="time" id="locationData"></p>
        <p><i>*Based on current location</i></p>
        <p class="h4 text-color">Ramadan Kareem to you and your families!</p>
    </div>

    <script>

        $(document).ready(function () {

            const url = 'https://api.wheretheiss.at/v1/coordinates/';

            var today = new Date();
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            $("#date").html(months[today.getMonth()] + ' ' + today.getDate() + ', ' + today.getFullYear());

            function locationSuccess(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                var offset = null;
                getOffset(latitude, longitude);
                getIftarTime(latitude, longitude, offset);
                console.log(latitude + " " + longitude);
            }

            //Gets the iftar time based on the sunset plus 15 mins (Shia Time)
            function getIftarTime(latitude, longitude) {
                var times = suntimes(latitude, longitude, -4);
                console.log(times);
                var hours = Math.floor(times[1]);
                var mins = Math.round((times[1] - Math.floor(times[1])) * 60) + 15;
                var iftar = hours + ':' + mins;
                $("#locationData").html(iftar);
            }

            function getOffset(latitude, longitude) {
                console.log(url + latitude + ',' + longitude);
                if (latitude != "" && latitude != null && longitude != "" && longitude != null) {
                    $.ajax({
                        url: url + latitude + ',' + longitude,
                        contentType: "application/json",
                        dataType: 'json',
                        success: function (result) {
                            console.log(result);
                        }
                    })
                } else {
                    console.log("Enter latitude and lonitude...")
                }
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(locationSuccess);
            } else {
                $("#locationData").html('Your browser does not support location data retrieval.');
            }



        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
